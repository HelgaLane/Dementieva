<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php " method="GET" name="form">
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="last_name" value="last_name" placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$" required autofocus maxlength="25"><br>
                <input type="text" name="first_name" value="first_name" placeholder="Имя" pattern="^[А-Яа-яЁё]+$" required maxlength="20"><br>
                <input type="text" name="patronymic" value="patronymic" placeholder="Отчество" pattern="^[А-Яа-яЁё]+$" required maxlength="24"><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" value="series" required pattern="[A-Z]{2,}" maxlength="2">
                <input type="text" name="passport_number" value="number" required pattern="[0-9]{7,}" maxlength="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year_of_birth" value="year_of_birth" pattern="[0-9]{4,}" maxlength="4">
                <select name="month_of_birth">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>    
                <input type="number" name="day_of_birth" pattern="[0-9]" maxlength="2" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="BY">РБ</option>
                <option value="RU">РФ</option>
                <option value="UA">Украина</option>
                <option value="PL">Польша</option>
                <option value="LT">Литва</option>
            </select>
            Адрес: <br><textarea name="address" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="fishing">Рыбалка<br>
                <input type="checkbox" name="astronomy">Астрономия<br>
                <input type="checkbox" name="diving">Дайвинг<br>
                <input type="checkbox" name="stamps">Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animals" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}" required maxlength="20"><br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-ZAa-z]{5,}" required maxlength="20" disabled>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" pattern="\d+(\.\d{1})[-2.5)-2.5]" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
    
</body>
</html>
