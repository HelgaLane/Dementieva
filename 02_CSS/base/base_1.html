<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base_1</title>
    <style>
        span{
            width: 145px;
            height: 200px;
            background-image: url("img/cards.png");
            background-repeat: no-repeat;
            display:inline-block
        }
        div{width: 145px;
            height: 200px;
            background-image: url("img/cards.png");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <span style="background-position: -140px -200px;"></span>
    <span style="background-position: -430px -600px;"></span>
    <span style="background-position: -290px -1395px;"></span>
    <div style="background-position: -140px -200px;"></div>
    <div style="background-position: -430px -600px; margin-left:70px; margin-top: -130px"></div>
    <div style="background-position: -290px -1395px; margin-left: 140px; margin-top:-130px;"></div>
</body>
</html>
