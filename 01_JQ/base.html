<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="form" action="http://fe.it-academy.by/TestForm.php">

        <div>Введите пароль:</div>
        <input type="password" name="pass1" class="password">
        
        <div>Подтвердите пароль:</div>
        <input type="password" name="pass2" class="cor_password">
        
        <div class="error"></div>
    
        <input type="submit" value="submit" id="submit">
    
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <script>

        $(".cor_password").on("keyup", function() { 
        
            var value_input1 = $(".password").val(); 
            var value_input2 = $(this).val(); 
            
            if(value_input1 != value_input2) {            
                $(".error").html("Пароли не совпадают!"); 
                $("#submit").attr("disabled", "disabled"); 
            } else { 
            
                $("#submit").removeAttr("disabled");
                $(".error").html("");
                
            }
            
        });
    
    </script>
</body>
</html>
